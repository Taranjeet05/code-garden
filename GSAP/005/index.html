<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll To Plugin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- REQUIRED WRAPPERS -->
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <!-- HEADER -->
        <header class="header">
          <nav class="nav">
            <a href="#section1" class="nav__link">Home</a>
            <a href="#section2" class="nav__link">About</a>
            <a href="#section3" class="nav__link">Services</a>
            <a href="#section4" class="nav__link">Contact</a>
          </nav>
        </header>

        <!-- SECTIONS -->
        <section id="section1" class="section section--1">
          <h1>Home Section</h1>
        </section>

        <section id="section2" class="section section--2">
          <h1>About Section</h1>
        </section>

        <section id="section3" class="section section--3">
          <h1>Services Section</h1>
        </section>

        <section id="section4" class="section section--4">
          <h1>Contact Section</h1>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- ScrollSmoother requires ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
