<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Mini Social Media</title>
  </head>
  <body
    class="bg-[#0d1117] text-white w-full min-h-screen flex flex-col items-center"
  >
    <!-- Back to Home Link -->
    <div class="w-full max-w-md p-4">
      <a
        href="index.html"
        class="inline-block bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-all duration-200 ease-in-out"
      >
        â¬… Back to Home
      </a>
    </div>

    <!-- Form -->
    <form
      class="bg-gray-900 p-8 rounded-2xl shadow-lg w-[90%] max-w-md space-y-6"
    >
      <!-- Image URL Input -->
      <div class="flex flex-col">
        <label for="image" class="mb-2 font-semibold">Profile Image URL</label>
        <input
          type="url"
          id="image"
          name="image"
          placeholder="Enter image link..."
          class="bg-gray-800 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Username Input -->
      <div class="flex flex-col">
        <label for="username" class="mb-2 font-semibold">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username..."
          class="bg-gray-800 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Content Textarea -->
      <div class="flex flex-col">
        <label for="content" class="mb-2 font-semibold">Content</label>
        <textarea
          id="content"
          name="content"
          placeholder="Write something..."
          rows="4"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        ></textarea>
      </div>

      <!-- Role Dropdown -->
      <div class="flex flex-col">
        <label for="role" class="mb-2 font-semibold">Role</label>
        <select
          id="role"
          name="role"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          <option disabled selected value="">Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 transition-all duration-200 ease-in-out text-white font-bold py-3 rounded-lg"
      >
        Submit
      </button>
    </form>
  </body>
</html>
