<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen w-full bg-black text-white">
    <h1
      class="font p-5 text-center font-serif text-4xl tracking-wider text-blue-900 transition-all hover:-translate-y-1 duration-150 ease-linear hover:text-blue-50 my-5"
    >
      Add User
    </h1>
    <form
      class="mx-auto w-[90%] md:w-[90%] lg:w-[40%] bg-gray-900 p-5 flex flex-col gap-y-3 items-center rounded-2xl"
    >
      <!-- name -->
      <div class="flex flex-col gap-y-2 w-[40%]">
        <label for="name" class="text-purple-600 text-lg">Name :</label>
        <input
          type="text"
          id="name"
          placeholder="Joe Doe"
          class="px-2 py-2 text-white text-lg border-2 border-purple-600 rounded-lg outline-none active:border-green-400 focus:border-green-400 placeholder:text-gray-400 placeholder:text-md"
        />
      </div>
      <!-- role -->
      <div class="flex flex-col gap-y-2 w-[40%]">
        <label for="role" class="text-purple-600 text-lg">Role :</label>
        <input
          type="text"
          id="role"
          placeholder="Developer"
          class="px-2 py-2 text-white text-lg border-2 border-purple-600 rounded-lg outline-none active:border-green-400 focus:border-green-400 placeholder:text-gray-400 placeholder:text-md"
        />
      </div>
      <!-- bio -->
      <div class="flex flex-col gap-y-2 w-[40%]">
        <label for="bio" class="text-purple-600 text-lg">Bio :</label>
        <textarea
          name="bio"
          id="bio"
          placeholder="What is in your mind?"
          class="px-2 py-2 text-white text-lg border-2 border-purple-600 rounded-lg outline-none active:border-green-400 focus:border-green-400 placeholder:text-gray-400 placeholder:text-md"
        ></textarea>
      </div>
      <!-- photo-url -->
      <div class="flex flex-col gap-y-2 w-[40%]">
        <label for="pic" class="text-purple-600 text-lg">Photo Url :</label>
        <input
          type="pic"
          id="pic"
          placeholder="https://photo-url"
          class="px-2 py-2 text-white text-lg border-2 border-purple-600 rounded-lg outline-none active:border-green-400 focus:border-green-400 placeholder:text-gray-400 placeholder:text-md"
        />
      </div>
      <input
        type="submit"
        class="bg-purple-700 hover:bg-purple-900 transition-all hover:-translate-y-1 duration-300 ease-in-out focus:bg-green-400 active:bg-green-800 py-2 px-4 text-white font-medium rounded-xl w-[40%] my-5"
      />
    </form>

    <div
      id="cardHolder"
      class="p-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-3 gap-6"
    ></div>
    <script src="index.js" defer></script>
  </body>
</html>
