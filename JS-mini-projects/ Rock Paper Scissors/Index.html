<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <header class="header">
    <h2 class="heading">Stone 🪨 Paper 📰 Scissors ✂️....GAME 🎯</h2>          
  </header>

  <main id="main">
    <section class="stone-section section">
        <button class="stone-btn button" data-js="stone-btn">Stone 🪨</button>
    </section>

    <section class="paper-section section">
        <button class="paper-btn button" data-js="paper-btn">Paper 📰</button>
    </section>

    <section class="scissors-section section">
        <button class="scissors-btn button" data-js="scissors-btn">Scissors ✂️</button>
    </section>
</main>
  
</body>
</html>
