<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Notes App</title>
  </head>
  <body>
    <header>
      <h1>Notes App</h1>
      <form>
        <input type="text" placeholder="Title" />
        <textarea name="message" id="message" placeholder="Write some message"></textarea>
      </form>
    </header>
    <div id="main">
      <div class="note">
        <h2 class="note-title">Sample Title</h2>
        <p class="note-message">
          This is a sample note. It can include multiple lines of text and looks
          clean in dark mode.
        </p>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
