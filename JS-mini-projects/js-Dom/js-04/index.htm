<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>DOM EVENT</title>
  </head>
  <body>
    <div id="main">
      <form>
        <input
          type="text"
          name="profile-pic"
          id="profile.pic"
          placeholder="Profile pic"
        />
        <input type="text" name="name" id="name" placeholder="Joe Doe" />
        <input
          type="text"
          name="status"
          id="status"
          placeholder="Developer, engineer, Doctor, etc"
        />

        <textarea
          name="message"
          id="message"
          placeholder="Your Message"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
